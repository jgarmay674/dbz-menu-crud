<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 500px;">
        <ng-container *ngIf="transformacion.image; else noImage">
            <img [src]="transformacion.image" [alt]="transformacion.name" class="card-img-top img-fluid" />
        </ng-container>
        <ng-template #noImage>
            <div class="hidden-image">Imagen no disponible</div>
        </ng-template>
        <div class="card-body">
            <h2 class="card-title">{{ transformacion.name }}</h2>
            <p><strong>Base KI:</strong> {{ transformacion.ki }}</p>
            <div class="d-flex gap-2">
                <button class="btn btn-primary w-100 mt-3" (click)="volverAPrincipal()">Volver a la PÃ¡gina Principal</button>
            </div>
        </div>
    </div>
</div>
