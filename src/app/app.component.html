{{title}} <!-- interpolación-->

<div class="contenedor">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DBZ CRUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/personajes">Personajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/planetas">Planetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/transformaciones">Transformaciones</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span *ngIf="authService.isAuthenticated(); else noAuth" class="nav-link">
              Bienvenido, {{ authService.getUsername() }} 
              <a class="text-danger text-decoration-none" href="#" (click)="logout()">Cerrar sesión</a>
            </span>
          </li>
          <ng-template #noAuth>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/registro">Registrar</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>

  <!-- <pagina-principal></pagina-principal> -->
  <router-outlet></router-outlet>
</div>
